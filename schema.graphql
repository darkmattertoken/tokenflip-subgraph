type Game @entity {
  id: ID!
  status: String!
  creator: Bytes!
  challenger: Bytes
  winner: Bytes
  token: Bytes!
  amount: BigInt!
  lastChangeTimestamp: BigInt!
}

type User @entity {
  id: ID!
  wins: BigInt
  losses: BigInt
}

type DayData @entity {
  id: ID!
  date: Int!
  dailyETH: BigDecimal!
  totalETH: BigDecimal!
}

type OverallData @entity {
  id: ID!
  totalETH: BigDecimal!
}